<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@glidejs/glide@3.3.0/dist/css/glide.core.min.css"
    />
    <link rel="stylesheet" href="../styles/main.css" />
    <title>swiper</title>
  </head>
  <body>
    <div class="container">
      <section class="section">
        <div class="content">
          <div class="container">
            <h1>Secondary</h1>
            <a href="../index.html" class="button">Start</a>
            <div class="glide">
              <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                  <li class="glide__slide">
                    <figure>
                      <img src="../images/1.jpg" alt="#" />
                    </figure>
                  </li>
                  <li class="glide__slide">
                    <figure>
                      <img src="../images/2.jpg" alt="#" />
                    </figure>
                  </li>
                  <li class="glide__slide">
                    <figure>
                      <img src="../images/3.jpg" alt="#" />
                    </figure>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="https://unpkg.com/@glidejs/glide@3.3.0/dist/glide.min.js"></script>
    <script src="../js/second-swiper.js"></script>
  </body>
</html>
